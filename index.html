<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pomodoro">
        <div class="time">
            <span>0 min</span>
            <span>0 s</span>
            <span>0 ms</span>
        </div>
        <div class="control">
            <button class="btn__start" id="start" onclick="start()">Start</button>
            <button class="btn__stop" id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
